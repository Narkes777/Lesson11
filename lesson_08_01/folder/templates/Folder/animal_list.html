<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal list</title>
</head>
<body>
    <h1>Animal List</h1>
    {% for animal in animal_list %}
    <p>{{ animal.name }}</p>
    <p>{{ animal.species}}</p>
    <p>{{ animal.health_status }}</p>
    {% endfor %}
</body>
</html>
